{% load staticfiles %}
<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock%}</title>

    <!-- Bootstrap -->
    <link href="{% static 'blog/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'blog/css/bootstrap.css' %}" rel="stylesheet">


    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="nav navbar-default navigation">
          <div class="navbar-header">
            <div class="navbar-brand">Eliot</div>
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#responsive-menu">
              <span class="sr-only">Открыть навигацию</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
          </div>
          <div class="collapse navbar-collapse" id="responsive-menu">
            <ul class="nav navbar-nav">
              {% block nav %}
              {% endblock %}
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-lg-9 col-md-9 col-sm-9 col-xs-12">
          {% block content %}
          {% endblock %}
        </div>
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-3 hidden-xs left-block">
          <img src="{% static 'blog/img/avatar.png' %}" class="img-circle center-block" alt="Circular Image">
          <div class="categories center-block">
            <h3>Список статей:</h3>
              {% block last_articles %}
              {% endblock %}
          </div>
        </div>
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 footer">
          <hr>
          <p>Powered by Django</p>
        </div>
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'blog/js/bootstrap.js' %}"></script>
  </body>
</html>
